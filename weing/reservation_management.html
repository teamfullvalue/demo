<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        #calendar {
            max-width: 1200px;
            height: 800px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- サイドメニュー -->
        <div class="sidebar">
            <h4 class="text-center text-light">管理メニュー</h4>
            <a href="/demo.github.io/weing/admin_dashboard.html">ダッシュボード</a>
            <a href="/demo.github.io/weing/company_management.html">作業会社管理</a>
            <a href="/demo.github.io/weing/schedule_management.html">スケジュール管理</a>
            <a href="/demo.github.io/weing/reservation_management.html">予約管理</a>
            <a href="/demo.github.io/weing/change_history.html">変更履歴</a>
        </div>

        <!-- メインコンテンツ -->
        <div class="content" style="width: 1200px;">
            <h3 class="text-success">予約管理</h3>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ja', // 日本語対応
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek'
                },
                events: [
                    {
                        id: 1,
                        title: '山田太郎 (作業会社A)',
                        start: '2024-12-01T10:00:00',
                        end: '2024-12-01T11:00:00',
                        color: '#28a745',
                        url: '/demo.github.io/weing/reservation_detail.html?id=1' // 遷移先URL
                    },
                    {
                        id: 2,
                        title: '佐藤花子 (作業会社B)',
                        start: '2024-12-02T13:00:00',
                        end: '2024-12-02T14:00:00',
                        color: '#ffc107',
                        url: '/demo.github.io/weing/reservation_detail.html?id=2' // 遷移先URL
                    },
                    {
                        id: 3,
                        title: 'キャンセル (山田次郎)',
                        start: '2024-12-03T15:00:00',
                        end: '2024-12-03T16:00:00',
                        color: '#dc3545',
                        url: '/demo.github.io/weing/reservation_detail.html?id=3' // 遷移先URL
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
