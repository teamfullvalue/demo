<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE風レイアウト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4 class="text-center text-light">管理メニュー</h4>
            <a href="/demo.github.io/weing/admin_dashboard.html">ダッシュボード</a>
            <a href="/demo.github.io/weing/company_management.html">作業会社管理</a>
            <a href="/demo.github.io/weing/schedule_management.html">スケジュール管理</a>
            <a href="/demo.github.io/weing/reservation_management.html">予約管理</a>
            <a href="/demo.github.io/weing/change_history.html">変更履歴</a>
        </div>
        <div class="content">
            <div class="content">
                <h3 class="text-success">スケジュール登録</h3>
                <form action="/add-schedule" method="post">
                    <div class="mb-3">
                        <label for="companyId" class="form-label">作業会社</label>
                        <select class="form-select" id="companyId" name="companyId" required>
                            <option value="">作業会社を選択してください</option>
                            <option value="1">作業会社A</option>
                            <option value="2">作業会社B</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">開始時間</label>
                        <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">終了時間</label>
                        <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="slots" class="form-label">作業枠</label>
                        <input type="number" class="form-control" id="slots" name="slots" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">登録</button>
                </form>
                <a href="/demo.github.io/weing/schedule_management.html" class="btn btn-secondary mt-3">戻る</a>
            </div>
            
        </div>
    </div>
</body>
</html>
