<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE風レイアウト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4 class="text-center text-light">管理メニュー</h4>
            <a href="/demo.github.io/weing/admin_dashboard.html">ダッシュボード</a>
            <a href="/demo.github.io/weing/company_management.html">作業会社管理</a>
            <a href="/demo.github.io/weing/schedule_management.html">スケジュール管理</a>
            <a href="/demo.github.io/weing/reservation_management.html">予約管理</a>
            <a href="/demo.github.io/weing/change_history.html">変更履歴</a>
        </div>
        <div class="content">
            <div class="container my-5">
                <h3 class="text-success">作業会社情報を編集</h3>
                <form action="/edit-company/1" method="post">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">会社名</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" value="作業会社A" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">住所</label>
                        <input type="text" class="form-control" id="address" name="address" value="東京都新宿区" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">電話番号</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="03-1234-5678" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">保存</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/demo.github.io/weing/company_management.html" class="btn btn-secondary">戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
