<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Sidebar -->
        <!-- (同じサイドバーをここに配置) -->

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="text-dark">Edit Reservation</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <form action="/reservations/edit/1" method="post">
                                <div class="form-group">
                                    <label for="room_number">Room Number</label>
                                    <input type="text" class="form-control" id="room_number" name="room_number" value="101" required>
                                </div>
                                <div class="form-group">
                                    <label for="reservation_type">Reservation Type</label>
                                    <select class="form-control" id="reservation_type" name="reservation_type" required>
                                        <option value="午前" selected>午前</option>
                                        <option value="午後">午後</option>
                                        <option value="どちらか">どちらか</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="event_id">Event</label>
                                    <select class="form-control" id="event_id" name="event_id" required>
                                        <option value="1" selected>Annual Inspection</option>
                                        <option value="2">Elevator Maintenance</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a href="/demo.github.io/taiyo/reservation_calendar.html" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
