<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/demo/taiyo/dashboard.html" class="brand-link">
                <span class="brand-text font-weight-light">Reservation System</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                        <li class="nav-item"><a href="/demo/taiyo/dashboard.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>ダッシュボード</p></a></li>
                        <li class="nav-item"><a href="/demo/taiyo/reservation_select.html" class="nav-link"><i class="nav-icon fas fa-calendar-alt"></i><p>予約カレンダー</p></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="text-dark">予約新規作成</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <form action="/reservations/create" method="post">
                                <div class="form-group">
                                    <label for="room_number">部屋番号</label>
                                    <input type="text" class="form-control" id="room_number" name="room_number" required>
                                </div>
                                <div class="form-group">
                                    <label for="reservation_type">予約区分</label>
                                    <select class="form-control" id="reservation_type" name="reservation_type" required>
                                        <option value="午前">午前</option>
                                        <option value="午後">午後</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="event_id">案件</label>
                                    <select class="form-control" id="event_id" name="event_id" required>
                                        <option value="1">定期点検作業</option>
                                        <option value="2">エレベーターメンテナンス作業</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <a href="/demo/taiyo/reservation_calendar.html" class="btn btn-secondary">キャンセル</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
