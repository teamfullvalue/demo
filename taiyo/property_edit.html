<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/demo/taiyo/dashboard.html" class="brand-link">
                <span class="brand-text font-weight-light">Reservation System</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                        <li class="nav-item"><a href="/demo/taiyo/dashboard.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>ダッシュボード</p></a></li>
                        <li class="nav-item"><a href="/demo/taiyo/property_list.html" class="nav-link"><i class="nav-icon fas fa-building"></i><p>物件管理</p></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="text-dark">物件編集</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <form action="/properties/edit/1" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="property_name">物件名</label>
                                    <input type="text" class="form-control" id="property_name" name="property_name" value="Sunshine Apartments" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">住所</label>
                                    <input type="text" class="form-control" id="address" name="address" value="123 Main Street" required>
                                </div>

                                <!-- ファイルリスト -->
                                <div class="form-group">
                                    <label>既存ファイル</label>
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <a href="/demo/taiyo/file1.pdf" target="_blank">file1.pdf</a>
                                            <button type="button" class="btn btn-danger btn-sm float-right delete-file" data-file="file1.pdf">
                                                <i class="fas fa-trash"></i> 削除
                                            </button>
                                        </li>
                                        <li class="list-group-item">
                                            <a href="/demo/taiyo/file2.docx" target="_blank">file2.docx</a>
                                            <button type="button" class="btn btn-danger btn-sm float-right delete-file" data-file="file2.docx">
                                                <i class="fas fa-trash"></i> 削除
                                            </button>
                                        </li>
                                    </ul>
                                </div>

                                <!-- ファイルアップロード -->
                                <div class="form-group">
                                    <label for="files">ファイルを追加</label>
                                    <input type="file" class="form-control" id="files" name="files[]" multiple>
                                    <small class="form-text text-muted">複数のファイルを選択できます。</small>
                                </div>

                                <button type="submit" class="btn btn-primary">保存</button>
                                <a href="/demo/taiyo/property_list.html" class="btn btn-secondary">キャンセル</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script>
        document.querySelectorAll('.delete-file').forEach(button => {
            button.addEventListener('click', function () {
                const fileName = this.dataset.file;
                if (confirm(`${fileName} を削除しますか？`)) {
                    // ファイル削除のAPI呼び出しやフォーム更新処理を実装
                    alert(`${fileName} が削除されました（デモ用アラート）。`);
                }
            });
        });
    </script>
</body>
</html>
