<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/demo/taiyo/dashboard.html" class="brand-link">
                <span class="brand-text font-weight-light">Reservation System</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                        <li class="nav-item"><a href="/demo/taiyo/dashboard.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>ダッシュボード</p></a></li>
                        <li class="nav-item"><a href="/demo/taiyo/property_list.html" class="nav-link active"><i class="nav-icon fas fa-building"></i><p>物件管理</p></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="text-dark">物件一覧</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <a href="/demo/taiyo/property_create.html" class="btn btn-primary"><i class="fas fa-plus"></i> 物件新規作成</a>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>物件名</th>
                                        <th>住所</th>
                                        <th>ファイル</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Sunshine Apartments</td>
                                        <td>123 Main Street</td>
                                        <td>
                                            <button class="btn btn-info btn-sm view-files" data-files="['file1.pdf', 'file2.docx']">
                                                <i class="fas fa-folder-open"></i> 表示
                                            </button>
                                        </td>
                                        <td>
                                            <a href="/demo/taiyo/property_edit.html?id=1" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> 編集</a>
                                            <a href="/demo/taiyo/property_delete.html?id=1" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> 削除</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Greenwood Estates</td>
                                        <td>456 Elm Street</td>
                                        <td>
                                            <button class="btn btn-info btn-sm view-files" data-files="['image1.png', 'manual.pdf']">
                                                <i class="fas fa-folder-open"></i> 表示
                                            </button>
                                        </td>
                                        <td>
                                            <a href="/demo/taiyo/property_edit.html?id=2" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> 編集</a>
                                            <a href="/demo/taiyo/property_delete.html?id=2" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> 削除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal for File List -->
    <div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileModalLabel">ファイル一覧</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="file-list" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).on('click', '.view-files', function() {
            const files = JSON.parse($(this).data('files'));
            const fileList = $('#file-list');
            fileList.empty();
            files.forEach(file => {
                fileList.append(`<li class="list-group-item"><a href="/uploads/${file}" target="_blank">${file}</a></li>`);
            });
            $('#fileModal').modal('show');
        });
    </script>
</body>
</html>
